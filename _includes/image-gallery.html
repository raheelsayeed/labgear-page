<style>
    .image-gallery {overflow: auto; margin-left: -1%!important;}
    .image-gallery li {float: left; display: block; margin: 0 0 1% 1%; width: 19%;}
    .image-gallery li a {text-align: center; text-decoration: none!important; color: #777;}
    .image-gallery li a span {display: block; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; padding: 3px 0;}
    .image-gallery li a img {width: 100%; display: block;}
</style>


<ul class="image-gallery">
   {% for file in site.static_files %}
    {% if file.path contains 'assets/screenshot/' %}
        <li>
        <a href="{{ site.github.baseurl }}{{ file.path }}" title="{{ filename }}">
         <img src="//images.weserv.nl/?url=raheelsayeed.github.io/{{ site.github.baseurl }}{{ file.path }}&w=300&h=300&output=jpg&q=50&t=square" alt="{{ filename }}" />
        <span>{{ filename }}</span>
        </a>
        </li>
    {% endif %}
   {% endfor %}
</ul>
